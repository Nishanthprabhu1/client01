<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Gift Shop | Jewels-AI</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #000; }
      
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 1000;
      }
      
      .shop-card {
        padding: 40px; border-radius: 30px; background: rgba(255, 255, 255, 0.05);
        border: 2px solid #f1c40f; text-align: center; color: white; max-width: 85%;
      }

      #startBtn {
        background: #f1c40f; border: none; padding: 18px 45px; border-radius: 50px;
        font-weight: bold; font-size: 1.1em; cursor: pointer; margin-top: 25px; color: #000;
      }

      #loading { display: none; margin-top: 20px; color: #f1c40f; font-weight: bold; }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <div id="overlay">
      <div class="shop-card">
        <h1 style="color:#f1c40f; margin-top: 0;">JEWELS-AI</h1>
        <p>Your 30cm Magic Gift is Ready</p>
        
        <button id="startBtn">UNLOCK MAGIC</button>
        
        <div id="loading">Starting Camera...</div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="giftVideo" preload="auto" loop="true" crossorigin="anonymous" playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-circle src="#giftVideo" radius="0.48" position="0 0 0.05" material="side: double"></a-circle>
      </a-entity>
    </a-scene>

    <script src="script.js"></script>

  </body>
</html>
